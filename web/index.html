<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		@font-face {
			font-family: Quicksand;
			src: url(quicksand.ttf);
		}
		:root {
			--col-bg: #131430;
			--col-cell: #333460;
			--col-text: #eeeeef;
			--col-x: #ef2010;
			--col-o: #eeeeef;
		}
		body {
			background: var(--col-bg);
			display: grid;
			place-items: center;
			height: 100vh;
			margin: 0;
			font-family: Quicksand, sans-serif;
		}
		#player-info {
			margin-bottom: 20px;
			color: var(--col-text);
			font-size: 24px;
			font-weight: bold;
			font-style: italic;
			text-shadow: 1px 1px 0px var(--col-cell);
		}
		#board {
			display: grid;
			grid-template-columns: repeat(3, 80px);
			gap: 5px;
			margin-bottom: 20px;
		}
		.cell {
			background: var(--col-cell);
			width: 80px;
			height: 80px;
			display: grid;
			place-items: center;
			font-size: 60px;
			font-weight: bold;
			text-shadow: 2px 2px 0px var(--col-bg);
			border-radius: 8px;
			cursor: pointer;
		}
		.no-select {
			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="player-info">Player X's turn</div>
		<div id="board">
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
			<div class="cell no-select"></div>
		</div>
	</div>
	<script>
		let isX = true;
		document.getElementById('board').addEventListener('click', (e) => {
			if (e.target.classList.contains('cell') && !e.target.textContent) {
				sign = isX ? 'x' : 'o';
				e.target.textContent = sign.toUpperCase();
				e.target.style.color = `var(--col-${sign})`
				isX = !isX;
			}
		});
	</script>
</body>
</html>
